<h1>Mix-ins</h1>
<p>from book JavaScript Patterns pdf version, page 153</p>
<h2>Taking the idea of inheritance by property copying a step further, let’s consider a “mix-in” pattern. Instead of copying from one object, you can copy from any number ofobjects and mix them all into a new object.</h2>

<pre>

</pre>

<script type="text/javascript">

function mix() {
	var arg, prop, child = {};
	for (arg = 0; arg < arguments.length; arg += 1) {
		for (prop in arguments[arg]) {
			if (arguments[arg].hasOwnProperty(prop)) {
				child[prop] = arguments[arg][prop];
			}
		}
	}
	return child;
}

var cake = mix(
	{eggs: 2, large: true},
	{butter: 1, salted: true},
	{flour: "3 cups"},
	{sugar: "sure!"}
);

console.dir(cake);

</script>
