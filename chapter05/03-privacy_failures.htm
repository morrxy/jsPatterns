<h1>privacy failures</h1>

<p>from book JavaScript Patterns pdf version, page 111</p>
<h2>When you’re directly returning a private variable from a privileged method andthis variable happens to be an object or array, then outside code can modify theprivate variable because it’s passed by reference.</h2>

<pre>

</pre>

<script type="text/javascript">
function Gadget() {
	// private member
	var specs = {
		screen_width: 320,
		screen_height: 480,
		color: "white"
	};

	// public function
	this.getSpecs = function() {
		return specs;
	};
}

var toy = new Gadget(),
	specs = toy.getSpecs();
specs.color = "black";
specs.price = "free";

console.dir(toy.getSpecs());
</script>

</body>
