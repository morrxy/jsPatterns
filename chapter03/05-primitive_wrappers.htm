<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>primitive wrappers</h1>

<p>from book JavaScript Patterns pdf version, page 70</p>

<pre>
// a primitive string be used as an object
var s = "hello";
console.log(s.toUpperCase());

// the value itself can act as an object
console.log("monkey".slice(3, 6));

// same for nubers
console.log((22 / 7).toPrecision(3));
</pre>

<script type="text/javascript">
// a primitive string be used as an object
var s = "hello";
console.log(s.toUpperCase());

// the value itself can act as an object
console.log("monkey".slice(3, 6));

// same for nubers
console.log((22 / 7).toPrecision(3));
</script>

</body>
</html>
